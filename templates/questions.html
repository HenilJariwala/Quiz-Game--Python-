<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Questions</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Quiz Questions</h1>
      <form method="POST" action="/submit">
        {% for question in questions %}
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ question.question | safe }}</h5>
            <input
              type="hidden"
              name="correct_answer_{{ loop.index0 }}"
              value="{{ question.correct_answer }}"
            />

            {% set options = question.incorrect_answers +
            [question.correct_answer] %} {% for option in options | random %}
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="answer_{{ loop.index0 }}"
                value="{{ option | e }}"
                required
              />
              <label class="form-check-label">{{ option | e }}</label>
            </div>
            {% endfor %}
          </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
